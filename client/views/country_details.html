<a href="#!/countries">Back</a>
<div class="panel panel-default" ng-init="getCountry()">
  <div class="panel-heading">
    <h3 class="panel-title">{{country.name}}</h3>
  </div>
  <div class="panel-body">
    <div class="row">
    	<div class="col-md-4">
        <img ng-src="{{country.map_pic_url}}" class="thumbnail"/> 
      </div>
      <div class="col-md-8">
        <ul class="list-group">
          <li class="list-group-item">Continent: {{country.continent_name}}</li>
          <li class="list-group-item">Population: {{country.population}}</li>
        </ul>
      </div>
    </div>
  </div>
</div>

<div class="pull-right">
  <a href="#!/countries/edit/{{country._id}}">Edit</a> | <a href="#" ng-click="removeCountry(country._id)">Delete</a>
</div>
