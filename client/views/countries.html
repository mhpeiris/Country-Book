
<div class="panel panel-default" ng-init="getCountries()">
  <div class="panel-heading">
    <h3 class="panel-title">Countries by Alphabet</h3>
  </div>
  <div class="panel-body">
    <div class="row">
    	<div ng-repeat="country in countries | orderBy: 'name'" class="div-inline">
    		<div class="col-md-3 text-center">
    			{{country.name}}
    			<img ng-src="{{country.map_pic_url}}" class="thumbnail"/>
    			Continent: {{country.continent_name}} <br>
    			Population: {{country.population}}	
    		</div>
    	</div>
    </div>
  </div>
</div>
